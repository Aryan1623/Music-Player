<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>music player</title>
</head>

<body>
    <div class="container">
        <div class="musicplayer ">
            <nav class="musicplayernav">
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div onclick="playlistfn()" class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="WhatsApp Image 2024-06-22 at 11.51.34_650b12ec.jpg" class="songimg" alt="">
            <h1 class="songname">Songname</h1>
            <p class="singer">luis fonsi Ft.puerto Rican</p>
            <audio class="audiotag">
                <source class="songsource" src="songs/aud1.mp3">
            </audio>
            <input onclick="updatetime()" type="range" id="progress">
            <div class="time">
                <div class="currenttime">00:00</div>
                <div class="songduration">00:00</div>
            </div>
            <div class="buttons">

                <div><i id="previousbtn" class="fa-solid fa-backward"></i> </div>
                <div><i id="playpausebtn" class="fa-solid fa-play"></i> </div>
                <div><i id="nextbtn" class="fa-solid fa-forward"></i> </div>
            </div>
        </div>
        <div class="playlist displaynone">

            <nav class="playlistnav">
                <div class="pcircle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div onclick="playlistfn2()" class="pcircle ">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="playlistbars">
                
            </div>
        </div>
    </div>


    <script src="script.js"> </script>
</body>

</html>
